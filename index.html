<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
</head>

<body>
    <div class="sidebar">
        <nav class="sidebar_navigation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a>
            </div>

            <div>
                <ul>
                    <li>
                        <a href="">
                            <span class="fa fa-home"></span>
                            <span>Inicio</span>
                        </a>
                    </li>
                    <li>
                        <a href="">
                            <span class="fa fa-search"></span>
                            <span>Buscar</span>
                        </a>
                    </li>
                </ul>
            </div>
        </nav>

        <nav class="sidebar_biblioteca">
            <div class="logo_biblioteca">
                <span class="fa fa-book"></span>
                <span>Sua biblioteca</span>

                <span id="plus" class="fa fa-plus"></span>
            </div>
            <div class="crie_playlist">
                <span>Crie sua primeira playlist</span>
                <span id="subtitulo">É fácil, vamos te ajudar</span>
                <button>Criar playlist</button>
            </div>

            <div class="cookies">
                cookies
            </div>
            <div class="botao_traducao">
                <div class="linguagem">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </div>
            </div>
        </nav>
    </div>
</body>

</html>
